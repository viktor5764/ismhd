PomocScreen.lblHelpText.text=<html>\r\n<H2>Fahrplan</H2>\r\nUm Zeitpl\u00E4ne bestimmten Linie aus ausgew\u00E4hlten stoppen.<p>\r\nW\u00E4hlen Sie Linie, Richtung und Halt. Dr\u00FCcken Sie <b>Finden</b>, um Zeitpl\u00E4ne.\r\n<H2>Suchen Linie</H2>\r\nZu finden Verbindung zwischen zwei ausgew\u00E4hlten Haltestellen.<p>\r\nGeben Sie Abfahrts-und Ankunftszeiten zu stoppen entweder aus der Liste oder der Karte. N\u00E4chstes stellen Sie die Zeit, eventuell Datum und dr\u00FCcken Sie <b>Suchen</b> zu Linien in \u00DCbereinstimmung mit Ihrer Auswahl zu sehen. Dr\u00FCcken Sie <b>Details</b>, um zus\u00E4tzliche Informationen \u00FCber die Linie zu sehen.\r\n<H2>Karte</H2>\r\nUm herauszufinden, die aktuelle Position oder Abfahrten durch die Auswahl aus der Karte.<p>\r\nDr\u00FCcken Sie die Namen der Haltestelle, um die Optionen f\u00FCr Abfl\u00FCge ansehen oder auf der Linie von oder zu der ausgew\u00E4hlten Haltestelle zu finden.\r\n</html>
