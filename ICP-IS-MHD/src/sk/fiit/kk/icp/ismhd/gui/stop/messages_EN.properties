PomocScreen.lblHelpText.text=<html>\r\n<H2>Schedules</H2>\r\nTo find schedules of particular line from selected stop.<p>\r\nChoose line, direction and stop. Press <b>Find</b> to view schedules.\r\n<H2>Find line</H2>\r\nTo find connection between two selected stops.<p>\r\nEnter departure and arrival stop either from list or from the map. Next set the time, eventually date and press <b>Find</b> to view lines in compliance with your selection. Press <b>Details</b> to view additional information about the line.\r\n<H2>Map</H2>\r\nTo find out the actual location or departures by selecting from the map.<p>\r\nPress the stop name to view options for departures or to find the line from or to the selected stop.\r\n</html>
