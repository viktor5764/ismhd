PomocScreen.lblHelpText.text=<html>\r\n<H2>Cestovn\u00E9 poriadky</H2>\r\nVyh\u013Eadanie cestovn\u00E9ho poriadku danej linky zo zvolenej zast\u00E1vky.<p>\r\nZvo\u013Ete linku, smer a zast\u00E1vku. Tla\u010Didlom <b>Vyh\u013Eada\u0165</b> zobraz\u00EDte cestovn\u00FD poriadok.\r\n<H2>Vyh\u013Eada\u0165 spojenie</H2>\r\nVyh\u013Eadanie spojenia medzi dvomi ur\u010Den\u00FDmi zast\u00E1vkami.<p>\r\nZadajte v\u00FDchodiskov\u00FA a cie\u013Eov\u00FA zast\u00E1vku bu\u010F v\u00FDberom zo zoznamu alebo v\u00FDberom z mapy. \u010Ealej nastavte \u010Das, pr\u00EDpadne i d\u00E1tum, a stla\u010Dte tla\u010Didlo <b>Vyh\u013Eada\u0165</b> pre zobrazenie vyhovuj\u00FAcich spojen\u00ED. Vyberte jedno z nich a tla\u010Didlom <b>Podrobnosti</b> zobraz\u00EDte detaily tohto spojenia.\r\n<H2>Mapa</H2>\r\nZistenie aktu\u00E1lnej polohy, zistenie odchodov vybran\u00EDm zast\u00E1vky z mapy.<p>\r\nStla\u010Den\u00EDm n\u00E1zvu zast\u00E1vky sa zobrazia vo\u013Eby s mo\u017Enos\u0165ami zobrazenia odchodov alebo vyh\u013Eadania spojenia do alebo zo zvolenej zast\u00E1vky.\r\n</html>
